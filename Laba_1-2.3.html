<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Форма входа на сайт</title>
</head>
<body style="font-family: Helvetica, sans-serif; font-size: 15px;">
	<center>
		<div style="display: inline-block;">
			<form style="margin: 0 auto;">
				<h1>Форма входа на сайт</h1>
				<fieldset style="background: lemonchiffon;">
			    	<b>Ваш логин:</b><br>
		        	<input name="login" style="margin-top: 5px; margin-bottom: 5px;" placeholder="Введите логин">
		        	<br>
		        	<b>Ваш пароль:</b><br>
		        	<input type="password" name="password" style="margin-top: 5px; margin-bottom: 10px;" placeholder="Введите пароль">
		        	<br>
		        	<div style="margin-bottom: 5px;">Запомнить меня <input name="remember" type="checkbox" value="rememberUser"> </div>
		        	<input type=submit name=submit value="Войти" style="width: 150px; margin-bottom: 5px; font-weight: bold; color: purple; user-select: none; background: lightblue; padding: 10px 10px;"> 
					<br>
		        	<a href="http://www.google.com">Забыли пароль?</a>
		        	<br>
		        	<br>Войти с помощью:<br>
		        	<a href="http://www.google.com"><img src="1.png" width="38px" height="38px"></a>
		        	<a href="http://www.google.com"><img src="2.png" width="40px" height="40px"></a>
		        	<a href="http://www.google.com"><img src="3.png" width="40px" height="40px"></a>
	    		</fieldset>
	    		<fieldset style="background: lemonchiffon;">
					<input type=reset name=submit value="Очистить данные" style="width: 150px; margin-bottom: 5px; font-weight: bold; color: purple; user-select: none; background: lightblue; padding: 10px 10px;">
		        	<br>
					<a href="http://www.google.com" style="text-decoration: none;">
						<input type="button" name=submit value="Регистрация" style="width: 150px; margin-bottom: 5px; font-weight: bold; color: purple; user-select: none; background: lightblue; padding: 10px 10px;">
					</a> 
					<br>
	    		</fieldset>
			</form>
		</div>
	</center>
</body>
</html>
